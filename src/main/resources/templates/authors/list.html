<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <tr>
            <td>ID</td>
            <th>Title</th>
            <th>Publisher</th>
            <th>Books</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.firstName}"></td>
            <td th:text="${author.lastName}"></td>
            <td>
                <span th:each="book : ${author.books}" th:text="${book.title}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
